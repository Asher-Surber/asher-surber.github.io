<!DOCTYPE html>
<html>
    <head>
        <title>Random D&D Character Generator</title>
    </head>
    <body>
        <script>
            function revealField(){
                document.getElementById("class").hidden = false;
                //document.getElementById("class").disabled = false;
            }
            function hideField(){
                document.getElementById("class").hidden = true;
            }
        </script>
        <h1>Can't Decide What To Play Next? Wonder no longer!</h1>
        <br>
        <p>Choose which things to generate!</p>
        <form action="dnd_char_gen_script.php" method="get" novalidate>
            <input type="checkbox" id="genRace" name="genRace" value="genRace">
            <label for="genRace">Race</label><br>
            <input type="radio" id="genClass" onclick=hideField() name="genClass" value="genClass">
            <label for="genClass">Class and Subclass</label><br>
            <input type="radio" id="genSubclass" onclick=revealField() name="genClass" value="genSubclass">
            <label for="Subclass">Subclass for given Class</label><br>
            <label for="class" hidden="true">Class: </label>
            <select id="class" name="class" hidden="true"><br>
            <option value="artificer">Artificer</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="bloodhunter">Blood Hunter</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
        <br><br><br>
        <h2 id="char">Your character: </h2>
    </body>
</html>
